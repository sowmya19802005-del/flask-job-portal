{% extends "base.html" %}

{% block content %}
<h2>{% if application %}Edit{% else %}New{% endif %} Application</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="seeker_id">Job Seeker:</label>
        <select id="seeker_id" name="seeker_id" required>
            <option value="">Select Job Seeker</option>
            {% for seeker in jobseekers %}
            <option value="{{ seeker.id }}" 
                    {% if application and application.seeker_id == seeker.id %}selected{% endif %}>
                {{ seeker.name }} ({{ seeker.email }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="job_id">Job:</label>
        <select id="job_id" name="job_id" required>
            <option value="">Select Job</option>
            {% for job in jobs %}
            <option value="{{ job.id }}" 
                    {% if application and application.job_id == job.id %}selected{% endif %}>
                {{ job.title }} - {{ job.employer.company_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending" {% if application and application.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Reviewed" {% if application and application.status == 'Reviewed' %}selected{% endif %}>Reviewed</option>
            <option value="Accepted" {% if application and application.status == 'Accepted' %}selected{% endif %}>Accepted</option>
            <option value="Rejected" {% if application and application.status == 'Rejected' %}selected{% endif %}>Rejected</option>
        </select>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% if application %}Update{% else %}Create{% endif %} Application
        </button>
        <a href="{{ url_for('application_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
