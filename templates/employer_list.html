{% extends "base.html" %}

{% block content %}
<div class="header-actions">
    <h2>Employers</h2>
    <a href="{{ url_for('add_employer') }}" class="btn btn-primary">Add New Employer</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Email</th>
            <th>Jobs Posted</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employer in employers %}
        <tr>
            <td>{{ employer.id }}</td>
            <td>{{ employer.company_name }}</td>
            <td>{{ employer.email }}</td>
            <td>{{ employer.jobs|length }}</td>
            <td class="actions">
                <a href="{{ url_for('edit_employer', id=employer.id) }}" class="btn btn-edit">Edit</a>
                <a href="{{ url_for('delete_employer', id=employer.id) }}" class="btn btn-delete" 
                   onclick="return confirm('Delete this employer?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
