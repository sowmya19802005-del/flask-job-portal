{% extends "base.html" %}

{% block content %}
<h2>{% if job %}Edit{% else %}Post New{% endif %} Job</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" 
               value="{{ job.title if job }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Job Description:</label>
        <textarea id="description" name="description" rows="5">{{ job.description if job }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" 
               value="{{ job.salary if job }}" required>
    </div>
    
    <div class="form-group">
        <label for="employer_id">Employer:</label>
        <select id="employer_id" name="employer_id" required>
            <option value="">Select Employer</option>
            {% for employer in employers %}
            <option value="{{ employer.id }}" 
                    {% if job and job.employer_id == employer.id %}selected{% endif %}>
                {{ employer.company_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% if job %}Update{% else %}Post{% endif %} Job
        </button>
        <a href="{{ url_for('job_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
