{% extends "base.html" %}

{% block content %}
<div class="header-actions">
    <h2>Skills</h2>
    <a href="{{ url_for('add_skill') }}" class="btn btn-primary">Add New Skill</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Skill Name</th>
            <th>Job Seekers Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills %}
        <tr>
            <td>{{ skill.id }}</td>
            <td>{{ skill.skill_name }}</td>
            <td>{{ skill.seekers|length }}</td>
            <td class="actions">
                <a href="{{ url_for('edit_skill', id=skill.id) }}" class="btn btn-edit">Edit</a>
                <a href="{{ url_for('delete_skill', id=skill.id) }}" class="btn btn-delete" 
                   onclick="return confirm('Delete this skill?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
